<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>

<canvas id="canvas" width="1000" height="1000"></canvas>

<script>

    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "Blue"
    ctx.strokeStyle = "Blue";
    ctx.lineWidth = 4;
    ctx.fillRect(50, 50, 20, 20);
    ctx.beginPath();
    ctx.moveTo(60, 70);
    ctx.lineTo(60, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(60, 80);
    ctx.lineTo(40, 70);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(60, 80);
    ctx.lineTo(80, 70);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(60, 100);
    ctx.lineTo(40, 110);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(60, 100);
    ctx.lineTo(80, 100);
    ctx.stroke();

    ctx.fillStyle = "SkyBlue";
    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 60);
    ctx.lineTo(130, 30);
    ctx.lineTo(160, 60);
    ctx.lineTo(160, 100);
    ctx.lineTo(100, 100);
    ctx.fill();

</script>

</body>
</html>
