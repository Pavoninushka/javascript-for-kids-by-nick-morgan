<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>

<canvas id="canvas" width="1000" height="1000"></canvas>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>

    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    let circle = function (x, y, radius) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        ctx.stroke();
    }

    ctx.lineWidth = 4;

    ctx.strokeStyle = "Red";
    circle(500, 100, 10);

    ctx.strokeStyle = "Orange";
    circle(500, 100, 20);

    ctx.strokeStyle = "Yellow";
    circle(500, 100, 30);

    ctx.strokeStyle = "Green";
    circle(500, 100, 40);

    ctx.strokeStyle = "Blue";
    circle(500, 100, 50);

    ctx.strokeStyle = "purple";
    circle(500, 100, 60);

    let fillCircle = function (x, y, radius, filledCircle) {
        ctx.beginPath();
        ctx.arc( x, y, radius, 0, Math.PI * 2, filledCircle);
        if (filledCircle === true) {
            ctx.fill();
        } else {
            ctx.strokeStyle = "LightBlue";
            ctx.stroke();
        }
    };

    let drawSnowman = function (x, y) {
        fillCircle(x, y, 30, false);
        ctx.fillStyle = "Purple"
        fillCircle(x - 10, y - 5, 5, true);
        fillCircle(x + 10, y - 5, 5, true);
        fillCircle(x, y +5, 5, true);
        fillCircle(x, y + 50, 5, true);
        fillCircle(x, y + 65, 5, true);
        fillCircle(x, y + 80, 5, true);
        fillCircle(x, y + 65, 35, false);
    }

     drawSnowman(300, 300)
     drawSnowman(400, 400)

    let points = [[50, 50], [50, 100], [100, 100], [100, 50], [50, 50]];
    let mysteryPoints = [[50, 50], [50, 100], [25, 120], [100, 50], [70, 90], [100, 90], [70, 120]];

    let drawPoints = function(points) {
        ctx.strokeStyle = "Purple";
        ctx.beginPath();
        ctx.moveTo(points[0][0], points[0][1]);
        for (let i = 1; i < points.length; i++ ) {
            ctx.lineTo(points[i][0], points[i][1]);
        }
        ctx.stroke();
    };

     drawPoints(points);
     drawPoints(mysteryPoints);

    let newCircle = function (x, y, radius, fillCircle) {
        ctx.strokeStyle = "Blue";
        ctx.fillStyle = "Blue";
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
            ctx.fill();
        } else {
            ctx.stroke();
        }
    };

    $("canvas").mousemove(function(event){
        newCircle(event.offsetX, event.offsetY, 3, true)
    });

</script>

</body>
</html>
